    <style>
        body {
            text-align: center;
            font-family: 'Gowun Batang', sans-serif;
            background-color: #f2f2f2;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        h2 {
            color: rgb(200, 150, 200);
            font-weight: bold;
        }
        form {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
            width: 100%; /* Take full width of the parent container */
            max-width: 450px;
            margin-top: 10px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #cccccc;
            border-radius: 5px;
            outline: none;
        }
        input[type="text"]:focus, input[type="password"]:focus {
            border-color: rgb(200, 150, 200);
            box-shadow: 0 0 5px rgb(200, 150, 200);
        }
        #username {
            margin-top : 30px;
            margin-bottom: 15px;
            padding: 10px;
            margin-right : 100px;
        }
        input[type="submit"] {
            cursor: pointer;
            padding: 10px 15px;
            background-color: rgb(200, 150, 200);
            color: #ffffff;
            border: none;
            border-radius: 5px;
            font-size: 15px;
            width: 100%;
        }
        input[type="submit"]:hover {
            background-color: rgba(200, 150, 200, 0.7);
        }
        #password,#idid {
            position : relative;
        }
        a {
            display: block;
            margin-top: 20px;
            text-decoration: none;
        }

    <h2>ShitsuMun <i class="fa-regular fa-comments"></i></h2>

    <form action="login_server.php" method="POST">
        <div id="idid">
            <input type="text" id="username" placeholder="ID" name="username" required>

        <br>
        <input type="password" id="password" placeholder="PASSWORD" name="password" required>
        <input type="submit" value="로그인 ログイン">
